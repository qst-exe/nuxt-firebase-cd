# Nuxtのビルド、Firebaseへのデプロイ、Slack通知

name: Build and deploy to Firebase, Notify Slack

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, build
        run: |
          npm install
          npm run generate
      - name: Firebase-tools install
        run: npm install -g firebase-tools
      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --token $FIREBASE_TOKEN
          echo "${{ success() }}"
          echo "${{ github.event.pull_request.merged }}"
          echo "${{ github.event.head_commit.message }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # ビルド成功時にSlack通知を飛ばす
      - name: post message to Slack
        if: ${{ success() && github.event.pull_request.merged }}
        uses: tokorom/action-slack-incoming-webhook@master
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          text: "*ビルド成功です!!* :clap:"
          attachments: |
            [
              {
                "color": "good",
                "author_name": "${{ github.actor }}",
                "author_icon": "${{ github.event.pull_request.user.avatar_url }}",
                "fields": [
                  {
                    "title": "Commit Message",
                    "value": "${{ github.event.pull_request.title }}"
                  },
                  {
                    "title": "GitHub Actions URL",
                    "value": "${{ github.event.pull_request.url }}"
                  },
                  {
                    "title": "アプリURL",
                    "value": "${{ secrets.APP_URL }}"
                  }
                ]
              }
            ]
